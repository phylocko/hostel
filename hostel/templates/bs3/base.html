<!DOCTYPE html>
<html lang="ru">
<head>

    <!-- Bootstrap -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous" -->

    <!-- Bootstrap JS -->
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="/static/bootstrap/js/collapse.js"></script>

    <link href="/static/vis/vis.min.css" rel="stylesheet"/>

    <![endif]-->

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">

</head>

<style>
    body {
        padding-top: 70px;
    }

    #graph_container {
        height: 600px;
    }

    .color-td { width: 10px; }
    .color-marker {
        float: left;
        width: 10px;
        height: 20px;
        margin-right: 6px;
        padding: 0;
    }
    .color-client { background-color: #98D6F4; }
    .color-service { background-color: #a5c5a9; }
    .color-subservice { background-color: #cfdecf; }
    .color-asn { background-color: #7d50b0; }
    .color-device { background-color: #BB9ECA; }
    .color-bundle { background-color: #5C7291; }
    .color-vlan { background-color: #83d4d5; }
    .color-entry { background-color: #A0A9B9; }
    .color-net { background-color: #FCCB31; }
    .color-ins { background-color: #f0d5b2; }
    .color-lease { background-color: #00f20d; }
    .color-agreement { background-color: #EDB5E7; }
    .color-datacenter { background-color: #cccccc; }
    .color-leasegroup { background-color: #cc6d00; }
    .color-company { background-color: #a9cc10; }
    .color-staff { background-color: #88ad84; }
    .color-burst { background-color: #e0565d; }
    .color-phone { background-color: #937c7c; }

    .pagination {margin: 0;}

</style>

<body>

{% include 'bs3/navbar.html' %}

{% include 'bs3/messages.html' %}

{% include 'bs3/js/scripts.html' %}

<div class="container">

    <!--iv class="alert alert-info">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>

        Велкам-текст

        </span>
    </div-->

</div>

{% block content %}
{% endblock %}

<div class="container-fluid text-right" style="margin-top: 12px;"></div>

</body>
</html>
