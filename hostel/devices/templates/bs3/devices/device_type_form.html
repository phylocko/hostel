<div class="form-group {% if form.title.errors %}has-error{% endif %}">
    <label class="control-label">Название</label><br>
    {{ form.title }}
    {% for error in form.title.errors %}
        <p class="error">{{ error }}</p>
    {% endfor %}
</div>

<div class="form-group {% if form.vendors.errors %}has-error{% endif %}">
    <label class="control-label">Производители</label><br>
    {{ form.vendors }}
    {% for error in form.vendors.errors %}
        <p class="error">{{ error }}</p>
    {% endfor %}
</div>

<div class="form-group {% if form.managed.errors %}has-error{% endif %}">
    <div class="checkbox">
        <label>{{ form.managed }} Управляемый</label>
    </div>
    {% for error in form.managed.errors %}
        <p class="error">{{ error }}</p>
    {% endfor %}
</div>

<script>
    $('#id_vendors').select2();
</script>
