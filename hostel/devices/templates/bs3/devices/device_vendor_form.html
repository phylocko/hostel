<div class="form-group {% if form.title.errors %}has-error{% endif %}">
    <label class="control-label">Название производителя</label><br>
    {{ form.title }}
    {% for error in form.title.errors %}
        <p class="error">{{ error }}</p>
    {% endfor %}
</div>

<div class="form-group {% if form.device_types.errors %}has-error{% endif %}">
    <label class="control-label">Типы</label><br>
    {{ form.device_types }}
    {% for error in form.device_types.errors %}
        <p class="error">{{ error }}</p>
    {% endfor %}
</div>
<script>
    $('#id_device_types').select2();
</script>
