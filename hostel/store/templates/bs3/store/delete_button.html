        <div class="panel panel-default">
			<div class="panel-body text-right">
                <a class="btn btn-danger" data-toggle="modal" data-target="#delete_device">Удалить юнит со склада</a>
            </div>
        </div>

        <div class="modal fade" id="delete_device" tabindex="-1" role="dialog">
        <form method="POST" action="{% url 'delete_entry' %}">
            {% csrf_token %}

                <div class="modal-content">

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span

                    <div class="modal-body">

                        <input type="hidden" name="id" placeholder="device id" value="{{ entry.pk }}">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Я еще подумаю...</button>

                </div>
            </div>
        </form>
