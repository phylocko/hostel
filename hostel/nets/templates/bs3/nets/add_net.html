{% extends 'bs3/base.html' %}
{% block title %}*Создать сеть{% endblock %}
{% block content %}


    <div class="container">

        <br>
        <!-- Заголовок, кнопка редактирования -->
        <div class="row" style="margin-bottom: 16px;">
            <div class="col-md-8">
                <h4>Создание новой сети</h4>
            </div>
            <div class="col-md-4 text-right">
                <button type="submit" form="netData" class="btn btn-primary pull-right">Создать</button>
            </div>
        </div>


        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form id="netData" METHOD="POST">
                    {% csrf_token %}
                    {% include 'bs3/nets/net_form.html' %}
                </form>

            </div>
            <div class="col-md-4"></div>
        </div>



{% endblock %}
