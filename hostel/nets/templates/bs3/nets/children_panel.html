
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Подсети в {{ net.network }}</h3>
    </div>
    <table class="table">

        {% for child in children %}
        <tr>
            <td>&nbsp;<a href="?page=net&action=view&id={{ child.pk }}">{{ child.network }}</a></td>
            <td>{{ child.description }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
