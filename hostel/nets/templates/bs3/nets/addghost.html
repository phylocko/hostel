&nbsp;&nbsp;
<a href="#" data-toggle="modal" data-target="#addGhost">
    Выделить адрес в этой подсети
</a>

<!-- Modal -->
<div class="modal fade" id="addGhost" tabindex="-1" role="dialog" aria-labelledby="addGhostLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addGhostLabel">Выделение адреса в подсети {{ net.network }}</h4>
            </div>
            <div class="modal-body">
                <form method="POST" action="?page=net&action=addghost">
                    {% csrf_token %}
                    <input type="hidden" name="supernet" value="{{ net.pk }}">

                    <div class="form-group">
                        <label>Адрес</label>
                        {{ addghostform.ipaddress }}
                    </div>

                    <div class="form-group">
                        <label>Где висит</label>
                        {{ addghostform.device }}
                    </div>

                    <div class="form-group">
                        <label>Описание (дата)</label>
                        {{ addghostform.description }}
                    </div>

                    <div class="form-group">
                        <label>Статус</label>
                        {{ addghostform.status }}
                    </div>

                    <div class="form-group">
                        <label>DNS</label>
                        {{ addghostform.nsip }}
                    </div>

                    <div class="form-group">
                        <label>PTR</label>
                        {{ addghostform.ptr }}
                    </div>

                    <div class="form-group">
                        <label>Коммент</label>
                        {{ addghostform.comment }}
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary">Применить</button>
            </div>
        </div>
    </div>
</div>
