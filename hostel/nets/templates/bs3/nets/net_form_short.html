<div class="form-group {% if form.address.errors %}has-error{% endif %}">
    <label>Адрес</label>
    {{ form.address.errors }}

    {{ form.netmask.errors }}
    <div style="overflow: hidden;">
    {{ form.address }} {{ form.netmask }}
    </div>

    <style>
        .netmask { width: 40px; border-bottom-left-radius: 0px; border-top-left-radius: 0px; border-left: None; }
        .ipaddress { width: 140px; border-bottom-right-radius: 0px; border-top-right-radius: 0px; float: left;}
    </style>
</div>

<div class="form-group {% if form.mac.errors %}has-error{% endif %}">
    <label class="control-label">MAC-Адрес</label>
    {{ form.mac.errors }}
    {{ form.mac }}
    <div class="help-block">Укажите мак-адрес при создании сети для пиринга</div>
</div>

<div class="form-group">
    <label>Статус</label>
    {{ form.status.errors }}
    {{ form.status }}
</div>

<div class="form-group">
    <label>#RT</label>
    {{ form.rt.errors }}
    {{ form.rt }}
</div>

<div class="form-group">
    <label>Комментарий</label>
    {{ form.comment.errors }}
    {{ form.comment }}
</div>
