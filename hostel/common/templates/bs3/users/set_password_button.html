<a class="btn btn-primary" data-toggle="modal" data-target="#create_password">Задать/сменить пароль</a>

<div class="modal fade text-left" id="create_password" tabindex="-1" role="dialog">
    <form method="POST">
        {% csrf_token %}
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Задать пароль для пользователя {{ user }}</h4>

                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label>Новый пароль</label>
                        <input class="form-control" type="text" name="password" placeholder="Пароль">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Я еще подумаю...</button>
                    <button type="submit" name="action" value="set_password" class="btn btn-primary">Задать пароль</button>
                </div>
            </div>
        </div>
    </form>
</div>
