{% extends 'bs3/base.html' %}
{% block title %}*Создание подуслуги для {{ service }}{% endblock %}
{% block content %}


    <div class="container">

        <ol class="breadcrumb">
            <li><a href="{% url 'clients' %}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a></li>
            <li><a href="{% url 'client' service.client.pk %}">{{ service.client }}</a></li>
            <li><a href="{% url 'service' service.pk %}">{{ service }}</a></li>
            <li class="active">Создать услугу</li>
        </ol>


        <!-- Заголовок, кнопка редактирования -->
        <div class="row" style="margin-bottom: 16px;">
            <div class="col-md-8">
                <h4>
                    <div class="color-marker color-service"></div>
                    Создать услугу
                </h4>
            </div>
            <div class="col-md-4 text-right">
                <button type="submit" form="subservice_form" class="btn btn-primary">Создать</button>
                <a href="{% url 'service' service.pk %}?tab=subservices" class="btn btn-default">Отмена</a>
            </div>
        </div>


        <div class="row">

            <div class="col-md-3"></div>

            <div class="col-md-6">
                <form method="POST" id="subservice_form">
                    {% csrf_token %}
                    {% include 'bs3/services/subservice_form.html' %}
                </form>
            </div>

            <div class="col-md-3"></div>

        </div>

    </div>

{% endblock %}
