<div class="panel panel-default">
    <div class="panel-body text-right">
        <a class="btn btn-primary" data-toggle="modal" data-target="#create_password">Сменить пароль</a>
    </div>
</div>

<div class="modal fade" id="create_password" tabindex="-1" role="dialog">
    <form method="POST" action="{% url 'change-password' %}">
        {% csrf_token %}
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Смена пароля</h4>

                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label>Новый пароль</label>
                        <input class="form-control" type="password" name="password" placeholder="Пароль">
                        <input type="hidden" name="id" value="{{ manager.pk }}">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Я еще подумаю...</button>
                    <input type="submit" class="btn btn-primary" value="Сменить пароль">
                </div>
            </div>
        </div>
    </form>
</div>
