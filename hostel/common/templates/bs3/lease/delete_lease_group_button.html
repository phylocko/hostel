<a class="btn btn-danger" data-toggle="modal" data-target="#delete_lease">
    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
</a>

<div class="modal fade text-left" id="delete_lease" tabindex="-1" role="dialog">
    <form method="POST">
        {% csrf_token %}

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Удалить группу?</h4>
                </div>
                <div class="modal-body">

                    <p>Вы собираетесь удалить следующую группу лиз:</p>

                    <p><div class="color-marker color-leasegroup"></div>
                    <b>{{ lease_group.description }}</b></p>

                    <p>Действие необратимо</p>

                    <input type="hidden" name="id" value="{{ lease_group.pk }}">


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Я еще подумаю...</button>
                    <button type="submit" class="btn btn-danger" name="action" value="delete_lease_group">Удалить</button>
                </div>
            </div>
        </div>
    </form>
</div>
