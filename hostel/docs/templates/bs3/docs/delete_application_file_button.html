<a class="btn btn-danger btn-sm" data-toggle="modal" data-target="#delete_application_file">
    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
    Удалить скан
</a>

<div class="modal fade text-left" id="delete_application_file" tabindex="-1" role="dialog">
    <form method="POST">
        {% csrf_token %}
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Удалить фай для документа?</h4>
                </div>
                <div class="modal-body">
                     Будет удален скан следующего документа:<br>
                    <b>{{ application }}</b>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Я еще подумаю...</button>
                    <button type="submit" name="action" value="delete_file" class="btn btn-danger">Удалить</button>
                </div>
            </div>
        </div>
    </form>
</div>
