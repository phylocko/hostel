<b>

    {% if agreement.filename %}
        <span class="glyphicon glyphicon-file text-success" aria-hidden="true"></span>

    {% else %}
        <span class="glyphicon glyphicon-file text-danger" aria-hidden="true"></span>

    {% endif %}

    {% if agreement.is_terminated %}
        <s><a href="{% url 'agreement' agreement.pk %}" class="text-muted">{{ agreement|default:"<i>- Без названия - </i>" }}</a></s>
    {% else %}
        <a href="{% url 'agreement' agreement.pk %}">{{ agreement|default:"<i>- Без названия - </i>" }}</a></s>
    {% endif %}

</b>
