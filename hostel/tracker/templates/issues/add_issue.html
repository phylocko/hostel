{% extends 'bs3/base.html' %}
{% block title %}*Создание багрепорта{% endblock %}
{% block content %}

{% include 'issues/issues_tabs.html' %}

<div class="container">

    <h2>Создание багрепорта
        <button type="submit" form="datacenter_data" class="btn btn-primary">Создать</button>
    </h2>

    <div class="row">

        <div class="col-md-2">
        </div>

        <div class="col-md-8">
            <form id="datacenter_data" METHOD="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% include 'issues/issue_form.html' %}
            </form>
        </div>

        <div class="col-md-2">
        </div>

    </div>
</div>

{% endblock %}
